<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <main>
        <div class="fog"></div>
        <header>

                <div class="wrapper-opening_right">

                    <div class="wrapper-end">

                        <a href="https://www.google.com.br/maps/dir//Av.+Paraguass%C3%BA,+207+-+1%C2%BA+Andar+-+Jardim+Alberto,+Barueri+-+SP,+06433-200/@-23.5206695,-46.8928368,17.25z/data=!4m9!4m8!1m0!1m5!1m1!1s0x94cf03e2f393f08d:0x8bb074da6b3c0e85!2m2!1d-46.8910697!2d-23.5205844!3e0" target="_blank">Ver no mapa</a>

            <article class="wrapper-show">

                </div>
                <div class="wrapper-show_right">
                    <img src="./img/doce-encontro-carioca-club-baressp-min.jpg" alt="Aziz Lounge Hookah" title="Aziz Lounge Hookah"/>
                    <div class="wrapper-othershow">
                        <span class="more">+</span>

                    </div>
                </div>
